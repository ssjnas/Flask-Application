<!DOCTYPE html>
<html>
<head>
    <title>Domain Buttons</title>
</head>
<body>
    <h1>Domain Buttons</h1>
    <ul>
        {% for domain in domains %}
            <li>
                <a href="domain/{{ domain.domain_name}}">{{ domain.domain_name }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
